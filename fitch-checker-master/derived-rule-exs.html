      <script type="text/javascript">
         predicateSettings = false;
         var exSetA = [
            { // Reiteration
               "prems": ["A"],
               "conc": "A"
            },
            { // Law of Excluded Middle
               "prems": [],
               "conc": "A ∨ ¬A"
            },
            { // Double Negation Elimination
               "prems": ["¬¬A"],
               "conc": "A"
            },
            { // Disjunctive Syllogism
               "prems": ["A ∨ B", "¬B"],
               "conc": "A"
            },
            { // Modus Tollens
               "prems": ["A → B", "¬B"],
               "conc": "¬A"
            },
            { // DeMorgan's Laws (1)
               "prems": ["¬(A∨B)"],
               "conc": "¬A & ¬B"
            },
            { // DeMorgan's Laws (2)
               "prems": ["¬A & ¬B"],
               "conc": "¬(A∨B)"
            },
            { // DeMorgan's Laws (3)
               "prems": ["¬(A&B)"],
               "conc": "¬A ∨ ¬B"
            },
            { // DeMorgan's Laws (4)
               "prems": ["¬A ∨ ¬B"],
               "conc": "¬(A&B)"
            }
         ];
         
         window.onload = function() {
            exSetA.forEach( function(p) {
               var instLine = '';
               var sofar = [];
               for (var i=0; i<p.prems.length; i++) {
                  instLine += prettyStr(p.prems[i]);
                  if ((i+1) != p.prems.length) {
                     instLine += ', ';
                  }
                  sofar.push({
                     "wffstr" : p.prems[i],
                     "jstr" : "Pr"
                  });
               }
               var li = document.createElement("li");
               document.getElementById("setA").appendChild(li);
               instLine += ' ∴ ' + prettyStr(p.conc);
               li.innerHTML = instLine;
               makeProof(li, sofar, p.conc);
            });
            exSetB.forEach( function(p) {
               var instLine = '';
               var sofar = [];
               for (var i=0; i<p.prems.length; i++) {
                  instLine += prettyStr(p.prems[i]);
                  if ((i+1) != p.prems.length) {
                     instLine += ', ';
                  }
                  sofar.push({
                     "wffstr" : p.prems[i],
                     "jstr" : "Pr"
                  });
               }
               var li = document.createElement("li");
               document.getElementById("setB").appendChild(li);
               instLine += ' ⊢ ' + prettyStr(p.conc);
               li.innerHTML = instLine;
               makeProof(li, sofar, p.conc);
            });
         }
         
         
      </script>
      <style type="text/css">

            margin-bottom: 4ex;
